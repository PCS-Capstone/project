<!DOCTYPE html>
<html>

<head>
  <title>Fetch</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/main.css">

  <link rel="stylesheet" href="public/css/datepicker.css">

  <!-- CDN SCRIPTS -->
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
  <script src="public/js/plugins/exif-js/exif.js"></script>
</head>

<body>

  <header class="header">
    <h1>Fetch</h1>
  </header>

  <section id="master" class="container"></section>

  <!-- TEMPLATES -->
  <script type="template-x-handlebars" id="template-results-list">

    <div class="panel panel-default">
      <div class="panel-body">
        <span class="pull-left">
        Search Results For:
        <br>
          <span>
            {{size}} {{animalType}} that might be {{#each colors}} {{this}} {{/each}}
          </span>
        </span>
        <div class="btn-group pull-right">
          <button id="edit" class="btn btn-default">Edit</button>
          <button id="map-button" class="btn btn-default">Map View</button>
          <button id="tile-button" class="btn btn-default" style="display: none">List View</button>
        </div>
      </div>
    </div>
  </script>

  <script type="template-x-handlebars" id="template-tile-view">
    <div class="row">
      <img src={{imageUrl}} style="width:250px" class="col-xs-5"></img>
      <div class="col-xs-6">
        <h4>Type: {{animalType}}</h4>
        <h4>Color: {{#each colors}} {{this}} {{/each}}</h4>
      </div>
    </div>

    <div class="flex-row">
      <button class="btn btn-info btn-lg">Location: {{address}}</button>
      <h4>Last seen: {{displayDate}} at {{displayTime}}</h4>
    </div>

    {{#if description}}
      <button class="btn btn-default btn-description">+</button>
      <div class="row description" style="display: none">
        <h4 class="col-xs-12">Description:</h4>
        <p class="col-xs-12">{{description}}</p>
      </div>
    {{/if }}
  </script>

  <script type="template-x-handlebars" id="template-searchform">
    <h1>{{ name }}</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-xs-2 required"> *Required fields</label>
      </div>

      <div class="form-group">
        <label for="animal-type" class="control-label col-xs-2">*Animal Type</label>
        <div class="col-xs-10">

          <select name="animal-type" class="form-control" id="animal-type">
            <option value="" disabled selected>"What kind of animal are you looking for?"</option>
            <option value="Dog"> Dog </option>
            <option value="Cat"> Cat </option>
            <option value="Bird"> Bird </option>
            <option value="Small-Furry"> Small and Furry </option>
            <option value="Scales-Fins"> Scales and Fins</option>
            <option value="Barnyard"> Barnyard </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="control-label col-xs-2">*Starting Address</label>
        <div class="col-xs-10">
          <input type="text" id="address-bar" name="address" placeholder="Address">
          <input type="text" name="radius" placeholder="Radius ( in miles )">
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="control-label col-xs-2">Search From: </label>
        <div class="col-xs-10">
          <input type="date" name="start-date" placeholder="Start Date">
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="control-label col-xs-2">Search To: </label>
        <div class="col-xs-10">
          <input type="date" name="end-date" placeholder="End Date">
        </div>
      </div>

      <div class="form-group">
        <label for="color-group" class="control-label col-xs-2">Colors</label>
        <div class="col-xs-9 checkboxes">

          <div class="input-group">
            <div class="checkbox-inline">
              <input type="checkbox" name="color-group" value="White"> White </input>
            </div>
            <div class="checkbox-inline">
              <input type="checkbox" name="color-group" value="Black"> Black </input>
            </div>
            <div class="checkbox-inline">
              <input type="checkbox" name="color-group" value="Brown"> Brown</input>
            </div>
          </div>

          <div class="input-group">
            <div class="checkbox-inline">
              <input type="checkbox" name="color-group" value="Orange"> Orange</input>
            </div>
            <div class="checkbox-inline">
              <input type="checkbox" name="color-group" value="Yellow"> Yellow</input>
            </div>
            <div class="checkbox-inline">
              <input type="checkbox" name="color-group" value="Gray"> Gray</input>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <span class="help-block">We'll show you results with your exact specifications, and then make some guesses on your behalf. This ensures you don't miss some useful similar search results.</span>
    </form>


  </script>


  <script type="template-x-handlebars" id="template-upload-sighting">

    <div id="map" class="display-none"> </div>

    <form id="upload-form" class="form-horizontal">
      <div class='row'>
        <img id="previewHolder" class="display-none .img-responsive col-xs-8 col-sm-4 col-sm-offset-4" alt="Uploaded Image Preview Holder" height="auto" />
        <div id="upload-photo-div" class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
          <button type="button" class="btn btn-primary btn-lg btn-block">
            <span class="glyphicon glyphicon-upload " aria-hidden="true">
            </span> </br>
            <span class="text">
              Upload Photo </br>
            </span>
            <span class="glyphicon glyphicon-camera " aria-hidden="true">
            </span>
          </button>
        </div>


        <div class="form-group hidden">
          <input type="file" name="photo" value="" id="upload-photo" class="required borrowerImageFile" data-errormsg="PhotoUploadErrorMsg" accept="image/*">
          </input>
        </div>
      </div>

      <div class="form-group">
        <label for="uploadSpecies" class="col-sm-2 control-label">
          Type of Animal:
        </label>

        <div class="col-sm-9 col-lg-8">
          <select id="uploadSpecies" class="form-control" name="animal-type">
            <option value="" disabled selected>"What kind of animal is it?"</option>
            <option value="Dog"> Dog </option>
            <option value="Cat"> Cat </option>
            <option value="Bird"> Bird </option>
            <option value="Small-Furry"> Small and Furry </option>
            <option value="Scales-Fins"> Scales and Fins</option>
            <option value="Barnyard"> Barnyard </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="uploadLocation" class="col-sm-2 control-label">
          Location:
        </label>
        <div class="col-sm-9 col-lg-8">
          <input id="uploadLocation" class="form-control" type="text" name="address" placeholder="Location">
          <button type="button" id="uploadLocationButton" class="btn btn-info display-none">Edit Location</button>
        </div>
      </div>



      <div class="form-group">
        <label for="uploadDate" class="col-sm-2 control-label">
          Date:
        </label>

        <div class="col-sm-9 col-md-4  input-append date" id="uploadDateDiv" data-date="" data-date-format="yyyy-mm-dd">
          <input id="uploadDate" class="form-control span2" type="text" name="date" value="" placeholder="yyyy-mm-dd">
          <span class="add-on"><i class="icon-th"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">
          Time:
        </label>

        <div id="hour" class="col-sm-4 col-md-2 input-group pull-left">
          <span class="input-group-addon">hr</span>
          <select id="hour-select" class="form-control" name="hour">
          </select>
        </div>

        <div id="minute" class="col-sm-5 col-md-3 input-group pull-left">
          <span class="input-group-addon">minutes</span>
          <select id="minute-select" class="form-control" name="minute">
          </select>
        </div>

        <div id="am-pm-div" class="radio col-sm-1 col-md-2 pull-left">
          <label>
            <input type="radio" name="am-pm" id="am" value="am">
              am
          </label>
          <label>
            <input type="radio" name="am-pm" id="pm" value="pm">
              pm
          </label>
        </div>

      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">
            Please select color:
        </label>

        <fieldset>
          <div id="white" class="col-sm-3 col-md-2 pull-left">
            <input id="uploadWhite" type="checkbox" name="color-group" value="White" aria-label="uploadWhite">
            <label for="uploadWhite">
              White
            </label>
          </div>

          <div id="black" class="col-sm-3 col-md-2 pull-left">
            <input id="uploadBlack" type="checkbox" name="color-group" value="Black">
            <label for="uploadBlack">
              Black
            </label>
          </div>

          <div id="brown" class="col-sm-3 col-md-2 pull-left">
            <input id="uploadBrown" type="checkbox" name="color-group" value="Brown">
            <label for="uploadBrown">
              Brown
            </label>
          </div>

          <div id="orange" class="col-sm-3 col-md-2 pull-left">
            <input id="uploadOrange" type="checkbox" name="color-group" value="Orange">
            <label for="uploadOrange">
              Orange
            </label>
          </div>

          <div id="yellow" class="col-sm-3 col-md-2 pull-left">
            <input id="uploadYellow" type="checkbox" name="color-group" value="Yellow">
            <label for="uploadYellow">
              Yellow
            </label>
          </div>

          <div id="gray" class="col-sm-3 col-md-2 pull-left">
            <input id="uploadGray" type="checkbox" name="color-group" value="Gray">
            <label for="uploadGray">
              Gray
            </label>
          </div>
        </fieldset>

      </div>

      <div class="form-group">
        <label for="uploadDescription" class="col-sm-2  control-label">
          Enter description:
        </label>

        <div class="col-sm-9 col-md-9 col-lg-8">
          <textarea id="uploadDescription" name="description" class="form-control col-sm-10 col-md-9 col-lg-8"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg center-block"> Submit </button>

    </form>

  </script>

  <script type="template-x-handlebars" id="template-infowindow">
    <div class="row">
      <img class="col-xs-6" src={{imageUrl}}>
      <div class="col-xs-6">
        <p>{{colors}} {{animalType}}</p>
        <p>sighted on {{dateTime}}</p>
        <p>@ {{address}}</p>
      </div>
    </div>
    {{#if description}}
      <div class="row">
        <div class="col-xs-12">
          {{description}}
        </div>
      </div>
    {{/if }}
  </script>

  <!-- MAIN SCRIPTS -->
  <script src="../models/models.js"></script>

  <script src="../views/main.js"></script>
  <script src="../views/sighting.js"></script>
  <script src="../views/searching.js"></script>

  <script src="public/js/main.js"></script>

  <!-- Datepicker -->
  <script src="../public/js/plugins/datepicker/bootstrap-datepicker.js"></script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI3j4h95OGMqH6Akyj6a9x4dJnnYrWL4U&libraries=places&callback=initMap"> //Uncaught TypeError: window.initMap is not a function
  </script>

</body>

</html>
