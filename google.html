<!DOCTYPE html>
<html>
<head>
  <title></title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
  
  <div id="map"></div>

  <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>

  <script src="google.js"></script>
  <script type="text/javascript">
   initMap();
  </script>

</body>
</html>
