<!DOCTYPE html>
<html>

<head>
  <title>Fetch!</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="public/css/main.css">

  <!-- CDN SCRIPTS -->
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
</head>

<body>
  <header>
    <h1>Fetch!</h1>
  </header>

  <section id="master"></section>

  <footer>
    <p>&copy; Info 2015</p>
  </footer>

  <script type="template-x-handlebars" id="template-searchform">
    <h1>{{ name }}</h1>
    <h2>*required fields</h2>
    <form>
      <input type="date" name="date" placeholder="date" required>

      <br>
      *<input type="text" name="address" placeholder="Address" required>
      <input type="text" name="radius" placeholder="Radius">

      <br>
      *<select name="animal-type" required>
        <option value="" disabled selected>"What kind of animal are you looking for?"</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Reptile">Reptile</option>
        <option value="Rodent">Rodent</option>
        <option value="Fish">Fish</option>
      </select>

      <br>
      <input type="checkbox" name="color-group" value="white">White</input>
      <input type="checkbox" name="color-group" value="black">Black</input>
      <input type="checkbox" name="color-group" value="brown">Brown</input>
      <input type="checkbox" name="color-group" value="orange">Orange</input>
      <input type="checkbox" name="color-group" value="green">Green</input>
      <input type="checkbox" name="color-group" value="gray">Gray</input>
      <input type="checkbox" name="color-group" value="yellow">Yellow</input>

      <br>
      <input type="radio" name="size-group" value="small">Small</input>
      <input type="radio" name="size-group" value="medium">Medium</input>
      <input type="radio" name="size-group" value="large">Large</input>

      <br>
      <button type="submit">Submit</button>
    </form>

    <p>We'll show you results with your exact specifications, and then make some guesses on your behalf. This ensures you don't miss some useful similar search results.
    </p>

  </script>

  <script src="models/models.js"></script>
  <script src="views/views.js"></script>
  <script src="public/js/main.js"></script>
</body>

</html>
