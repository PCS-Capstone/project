<!DOCTYPE html>
<html>

<head>
  <title>Fetch!</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="public/css/main.css">

  <!-- CDN SCRIPTS -->
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
</head>

<body>

  <header>
    <h1>Fetch!</h1>
  </header>

  <section id="master"></section>

  <footer>
    <p>&copy; Info 2015</p>
  </footer>


  <!-- TEMPLATES -->
  <script type="template-x-handlebars" id="template-listview">

    <header>
      <h3>Search Results For: </h3>
      <h4>{{size}} {{animalType}} including: {{#each colors}} {{this}} {{/each}}</h4>
      <button id="edit">Edit</button>
      <button id="map">Map View</button>
    </header>

  </script>

  <script type="template-x-handlebars" id="template-lostpetview">
    <h4>Image: {{imageUrl}}</h4>
    <h4>Type: {{animalType}}</h4>
    <h4>Color: {{#each colors}} {{this}} {{/each}}</h4>
    <h4>Size: {{size}}</h4>
    <h4>Location: {{address}}</h4>
    <h4>Date/Time: {{date}}</h4>
    <h4>Description: {{description}}</h4>
  </script>

  <script type="template-x-handlebars" id="template-searchform">
    <h1>{{ name }}</h1>
    <h2> fields</h2>
    <form>
      <input type="date" name="date" placeholder="date">

      <br>
      *<input type="text" name="address" placeholder="Address">
      <input type="text" name="radius" placeholder="Radius">

      <br>
      *<select name="animal-type">
        <option value="" disabled selected>"What kind of animal are you looking for?"</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Reptile">Reptile</option>
        <option value="Rodent">Rodent</option>
        <option value="Fish">Fish</option>
      </select>

      <br>
      <input type="checkbox" name="color-group" value="white">White</input>
      <input type="checkbox" name="color-group" value="black">Black</input>
      <input type="checkbox" name="color-group" value="brown">Brown</input>
      <input type="checkbox" name="color-group" value="orange">Orange</input>
      <input type="checkbox" name="color-group" value="green">Green</input>
      <input type="checkbox" name="color-group" value="gray">Gray</input>
      <input type="checkbox" name="color-group" value="yellow">Yellow</input>

      <br>
      <input type="radio" name="size-group" value="Small">Small</input>
      <input type="radio" name="size-group" value="Medium">Medium</input>
      <input type="radio" name="size-group" value="Large">Large</input>

      <br>
      <button type="submit">Submit</button>
    </form>

    <p>We'll show you results with your exact specifications, and then make some guesses on your behalf. This ensures you don't miss some useful similar search results.</p>

  </script>

  <!-- MAIN SCRIPTS -->
  <script src="models/models.js"></script>
  <script src="views/views.js"></script>
  <!--<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI3j4h95OGMqH6Akyj6a9x4dJnnYrWL4U&callback=initMap">
    </script> <!-- how do i call this at will? -->
  <script src="public/js/main.js"></script>


</body>

</html>
